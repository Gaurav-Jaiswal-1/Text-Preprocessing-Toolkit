[tox]
envlist = py38, py39, py310, py311, lint, type-check, docs
skipsdist = True  # Skip building the package

[testenv]
deps =
    pytest>=7.2.0
    pytest-cov>=4.0.0
    flake8>=6.0.0
    mypy>=0.991
    black>=23.1.0
    sphinx>=7.1.2
    sphinx-rtd-theme>=1.2.0
commands =
    pytest

[testenv:lint]
description = Run linting with flake8 and code formatting with black
deps =
    flake8>=6.0.0
    black>=23.1.0
commands =
    flake8 .
    black --check .

[testenv:type-check]
description = Run type checking with mypy
deps =
    mypy>=0.991
commands =
    mypy text_preprocessing_toolkit

[testenv:docs]
description = Build documentation using Sphinx
deps =
    sphinx>=7.1.2
    sphinx-rtd-theme>=1.2.0
commands =
    sphinx-build -b html docs/ build/docs

[tool:pytest]
addopts = --maxfail=3 --disable-warnings --cov=text_preprocessing_toolkit --cov-report=term-missing --cov-report=html
testpaths = tests

[coverage:run]
branch = True

[coverage:report]
fail_under = 80
show_missing = True

[coverage:html]
directory = htmlcov

[flake8]
max-line-length = 88
exclude = .git,__pycache__,docs,build,dist

[mypy]
files = text_preprocessing_toolkit
ignore_missing_imports = True
